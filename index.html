<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowbell!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1D1D1D;
      font-family: sans-serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      max-height: 100vh;
      overflow: hidden;
    }

    a {
      color: #fff;
      margin-top: 15px;
      text-decoration: underline;
    }

    img {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
    }

    #cowbell-button {
      cursor: pointer;
    }

    /* Shake animation */
    @keyframes subtle-shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }

    .shaking {
      animation: subtle-shake 0.4s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="heading.png" alt="Cowbell heading"><br />
  <img src="cowbell.png" alt="Cowbell" id="cowbell-button"><br />
  <img src="click.png" style="width:50%;" alt="Click to play"><br />
  <a href="cowbell.mp3" download>Download (.mp3)</a>

  <script>
    const audio = new Audio('cowbell.mp3');
    let isPlaying = false;
    const cowbell = document.getElementById('cowbell-button');

    function toggleCowbell() {
      cowbell.classList.add('shaking');

      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.currentTime = 0;
        audio.play();
        isPlaying = true;
        if (navigator.vibrate) navigator.vibrate([100]);
      }

      setTimeout(() => {
        cowbell.classList.remove('shaking');
      }, 400); // match animation duration
    }

    cowbell.addEventListener('click', toggleCowbell);
  </script>
</body>
</html>
