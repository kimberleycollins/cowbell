<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowbell!</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #1D1D1D; }
    img { width: 80%; max-width: 300px; margin-top: 50px; cursor: pointer; }
    h1 { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="cowbell"><img src="cowbell.png" alt="Cowbell" id="cowbell"></div>
  <div id="arrow"><img src="arrow.png" alt="Cowbell" id="cowbell"></div>
  <div id="text">Tap to ring the cowbell!</div>
  <script>
    const audio = new Audio('cowbell.mp3');
    const shakeThreshold = 15;
    let isPlaying = false;

    window.addEventListener('devicemotion', (event) => {
      const acc = event.accelerationIncludingGravity;
      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

      if (total > shakeThreshold) {
        playCowbell();
      }
    });

    function playCowbell() {
      audio.currentTime = 0;
      audio.play();
      if (navigator.vibrate) navigator.vibrate([100]);
      isPlaying = true;
    }

    function toggleCowbell() {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.currentTime = 0;
        audio.play();
        isPlaying = true;
        if (navigator.vibrate) navigator.vibrate([100]);
      }
    }

    document.getElementById('cowbell').addEventListener('click', toggleCowbell);
  </script>
</body>
</html>
