        <style>
            @font-face {
                font-family: "Gotham Condensed Black Italic";
                src: url("GothamCondensed-BlackItalic.woff2") format("woff2"), url("GothamCondensed-BlackItalic.woff") format("woff");

            }

            h1 {
                font-family: "Gotham Condensed Black Italic", sans-serif;
                font-style: italic;
                font-weight: 900;
                text-transform: uppercase;
                font-size: 3rem;
                color: #c8102e;
                margin: 0;
                margin-top: 20px;
            }

            body {
                text-align: center;
                max-height: 100vh;
                font-family: sans-serif;
                background: #1d1d1d;
            }

            a {
                color: #fff;
                text-transform: uppercase;
                margin-top: 15px;
                text-decoration: none;
            }
            img {
                width: 80%;
                max-width: 300px;
                margin-top: 20px;
            }

            #cowbell-button {
                cursor: pointer;
            }

            /* Shake animation */
            @keyframes subtle-shake {
                0%,
                100% {
                    transform: rotate(0deg);
                }
                25% {
                    transform: rotate(2deg);
                }
                50% {
                    transform: rotate(-2deg);
                }
                75% {
                    transform: rotate(1deg);
                }
            }

            .shaking {
                animation: subtle-shake 0.4s ease-in-out;
            }
        </style>
    </head>
    <body>
        <h1>Virtual Cowbell</h1>
        <img src="cowbell.png" alt="Cowbell" id="cowbell-button" /><br />
        <h1 style="color: #f4a81d;">Click/Tap To Ring</h1>
        <a href="cowbell.mp3">Download (.mp3)</a>

        <script>
            const audio = new Audio("cowbell.mp3");
            let isPlaying = false;
            const cowbell = document.getElementById("cowbell-button");

            function toggleCowbell() {
                cowbell.classList.add("shaking");

                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                } else {
                    audio.currentTime = 0;
                    audio.play();
                    isPlaying = true;
                    if (navigator.vibrate) navigator.vibrate([100]);
                }

                setTimeout(() => {
                    cowbell.classList.remove("shaking");
                }, 400); // match animation duration
            }

            cowbell.addEventListener("click", toggleCowbell);
        </script>
    </body>
